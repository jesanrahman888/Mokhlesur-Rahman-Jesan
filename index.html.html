<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Graphic Design Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <h1>Your Name</h1>
        <p>Graphic Designer specializing in branding and illustration.</p>
    </section>
    <section id="portfolio">
        <h2>My Work</h2>
        <div class="gallery">
            <img src="images/design1.jpg" alt="Design 1" onclick="openModal('images/design1.jpg')">
            <img src="images/design2.jpg" alt="Design 2" onclick="openModal('images/design2.jpg')">
            <!-- Add more images -->
        </div>
        <div id="modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="">
        </div>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>Brief bio here. Highlight skills like Adobe Suite proficiency.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <form action="mailto:your@email.com" method="post">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
